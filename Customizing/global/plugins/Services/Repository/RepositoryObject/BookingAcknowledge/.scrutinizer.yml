checks:
    php:
        code_rating: true
        duplication: true
filter:
    excluded_paths:
        - 'tests/*'
build:
    environment:
        php: '7.0'
    tests:
        override:
            -
                command: 'phpunit --bootstrap vendor/autoload.php --coverage-clover=coverage-file tests'
                coverage:
                    file: 'coverage-file'
                    format: 'clover'
