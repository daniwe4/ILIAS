<div class="ilAttendanceListPrint">
	<!-- BEGIN header_icon -->
	<div class="list-header-icon">
		<img src="{HEADER_ICON}" alt="Logo" />
	</div>
	<!-- END header_icon -->
	<h1>{TXT_TITLE}</h1>
	<!-- BEGIN desc -->
	<h2>{TXT_DESCRIPTION}</h2>
	<!-- END desc -->

	<h2>{LBL_COURSE}: {VAL_COURSE}</h2>
	<!-- BEGIN duration -->
	<h2>{LBL_DURATION}: {VAL_DURATION}</h2>
	<!-- END duration -->
	<h2>{LBL_VENUE}: {VAL_VENUE}</h2>
	<!-- BEGIN tutors -->
	<h2>{LBL_TUTORS}: {VAL_TUTORS}</h2>
	<!-- END tutors -->
	<h2>{SIG_TUTOR}:</h2>

	<table class="std" width="100%">
		<thead>
		<tr class="tblheader">
			<!-- BEGIN head_item -->
			<th>{TXT_HEAD}</th>
			<!-- END head_item -->
		</tr>
		</thead>
		<tbody>
		<!-- BEGIN member_row -->
		<tr class="std">
			<!-- BEGIN row_preset -->
			<td class="option_value">{TXT_PRESET}</td>
			<!-- END row_preset -->
			<!-- BEGIN row_blank -->
			<td class="option_value">&nbsp;</td>
			<!-- END row_blank -->
		</tr>
		<!-- END member_row -->
		</tbody>
	</table>

</div>
