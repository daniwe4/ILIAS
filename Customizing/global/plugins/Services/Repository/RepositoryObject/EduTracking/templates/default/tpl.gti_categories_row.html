<tr class="{CSS_ROW}">
	<td class="std">
		<!-- BEGIN checkb -->
		<input type="checkbox" name="{POST_VAR}[]" value="{ID}" />
		<!-- END checkb -->
	</td>
	<td class="std">
		<!-- BEGIN hidden -->
		<input type="hidden" name="hidden_id[]" value="{HIDDEN_ID}" />
		<!-- END hidden -->
		{CATEGORIE_NAME}

		<div class="td-help-block">
			<div class="help-block alert alert-danger" role="alert"><img border="0" src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
		</div>
		<!-- END categorie_name_alert -->
	</td>
</tr>
