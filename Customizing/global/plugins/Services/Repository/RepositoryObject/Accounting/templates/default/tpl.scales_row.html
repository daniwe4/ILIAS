<tr class="{CSS_ROW}">
    <!-- BEGIN checkb -->
    <td class="std">
        <input type="checkbox" name="{POST_VAR_DELETE}[]" value="{ID}" />
        <input type="hidden" name="{POST_VAR_HIDDEN}[]" value="{ID}" />
    </td>
    <!-- END checkb -->
    <!-- BEGIN column -->
    <td class="std small">
        {VALUE}
        <!-- BEGIN value_alert -->
        <div class="td-help-block">
            <div class="help-block alert alert-danger" role="alert"><img src="{IMG_ALERT}" alt="{ALT_ALERT}" /> {TXT_ALERT}</div>
        </div>
        <!-- END value_alert -->
    </td>
    <!-- END column -->
</tr>
<!-- BEGIN message -->
<tr class="{MESSAGE_CSS_ROW}">
    <td colspan="3">
        {MESSAGE}
    </td>
</tr>
<!-- END message -->
