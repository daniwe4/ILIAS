language: php 
php:
    - 7.0
    - 7.1
before_script:
  - echo -e "Host github.com\n\tHostName github.com\n\tUser git\n\tIdentityFile ~/.ssh/id_travis_rsa\n" >> ~/.ssh/config
  - gem install travis
  - echo "y" | travis login --pro --github-token d5d7daa09284a14392cf59eca6e991cc6bebcc00
install:
    composer update
script: 
  - ./vendor/bin/security-checker security:check --end-point=https://security.symfony.com/check_lock
  - ./run_tests.sh
